    <main>
        <section class="form">
        <section class="content">
            <h2>Huoltopäiväkirja</h2>
            <p>Kirjaa pyöräsi huollot helposti alla olevalla lomakkeella.</p>

            <form id="huoltoForm">
                <label for="pyora">Pyörän nimi tai malli:</label>
                <input type="text" id="pyora" name="pyora" required />

                <label for="pvm">Huollon päivämäärä:</label>
                <input type="date" id="pvm" name="pvm" required />

                <label for="toimenpiteet">Tehdyt toimenpiteet:</label>
                <select id="toimenpiteet" name="toimenpiteet" multiple>
                    <option value="ketjujen voitelu">Ketjujen voitelu</option>
                    <option value="jarrujen säätö">Jarrujen säätö</option>
                    <option value="vaihteiden säätö">Vaihteiden säätö</option>
                    <option value="renkaiden tarkistus">Renkaiden tarkistus</option>
                    <option value="yleishuolto">Yleishuolto</option>
                </select>

                <label for="lisatietoja">Lisätietoja:</label>
                <textarea id="lisatietoja" name="lisatietoja" rows="4" placeholder="Esim. mitä huomioit pyörässä..."></textarea>

                <button type="submit">Tallenna huolto</button>
            </form>

            <h3>Huoltotapahtumat</h3>
            <ul id="huoltoLista"></ul>
        </section>
        </section>
    </main>
